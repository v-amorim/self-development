# Keyboard Keymaps
# ['] [1] [2] [3] [4] [5] [6] [7] [8] [9] [0] [-] [=]
# ["] [!] [@] [#] [$] [%] [¨] [&] [*] [(] [)] [_] [+]
1                   add contrast -1
2                   add contrast +1
3                   add brightness -1
4                   add brightness +1
5                   add gamma -1
6                   add gamma +1
7                   add saturation -1
8                   add saturation +1
9                   add volume -2
0                   add volume +2
(                   add sub-scale +0.1             # increase the subtitle font size
)                   add sub-scale -0.1             # decrease the subtitle font size
=                   add audio-delay 0.010
-                   add audio-delay -0.010
# [q] [w] [e] [r] [t] [y] [u] [i] [o] [p] [´] [[]
# [Q] [W] [E] [R] [T] [Y] [U] [I] [O] [P] [`] [{]
r                   add sub-pos -1
R                   add sub-pos +1
y                   script-binding stats/display-stats-toggle
# i                   cycle interpolation
ctrl+i              show-progress
[                   add speed -0.25
{                   multiply speed 0.5
# [a] [s] [d] [f] [g] [h] [j] [k] [l] [ç] [~] []]
# [A] [S] [D] [F] [G] [H] [J] [K] [L] [Ç] [^] [}]
a                   cycle audio
A                   cycle audio down
s                   cycle sub
S                   cycle sub down
ctrl+s              screenshot
j                   seek -86
l                   seek 86
L                   cycle-values loop-file yes no ; show-text "${?=loop-file==yes:Looping enabled (file)}${?=loop-file==no:Looping disabled (file)}"
]                   add speed +0.25
}                   multiply speed 2.0
# [\] [z] [x] [c] [v] [b] [n] [m] [,] [.] [;] [/]
# [|] [Z] [X] [C] [V] [B] [N] [M] [<] [>] [:] [?]
z                   osd-msg-bar add chapter +1 ; show-text "${?chapter:Chapter: ${chapter}}"
Z                   osd-msg-bar add chapter -1 ; show-text "${?chapter:Chapter: ${chapter}}"
v                   cycle deband
# Arrow Keys  ↑
#           ← ↓ →
UP                  add volume 2
DOWN                add volume -2
ctrl+RIGHT          frame-step
ctrl+LEFT           frame-back-step
Shift+RIGHT          add chapter 1
Shift+LEFT         add chapter -1
# [SPACE]   [ENTER] [BS] 
# [INSERT]  [HOME]  [PGUP]
# [DEL]     [END]   [PGDOWN]
SPACE               cycle pause
Alt+ENTER           cycle fullscreen    # fullscreen/un-fullscreen
PGUP                playlist-prev
PGDWN               playlist-next
Shift+PGUP          add chapter 1
Shift+PGDWN         add chapter -1
# [F1] [F2] [F3] [F4] [F5] [F6] [F7] [F8] [F9] [F10] [F11] [F12]
Shift+F1            add sub-delay -0.1
Shift+F2            add sub-delay +0.1
Shift+F3            add audio-delay -0.010
Shift+F4            add audio-delay 0.010
F4                  cycle-values video-aspect-override "16:9" "4:3" "2.35:1" "-1"
F10                 set speed 1.0
# Numpad
# [KP7]     [KP8]       [KP9]
# [KP4]     [KP5]       [KP6]     
# [KP1]     [KP2]       [KP3]
# [KP0]     [KP_DEC]    [KP_ENTER]
KP0                 cycle-values video-rotate 90 180 270 0
KP1                 add video-zoom  -0.05
KP2                 add video-pan-y 0.01
KP3                 add video-zoom   0.05
KP4                 add video-pan-x  -0.01
KP5                 set video-zoom 0    # set video-pan-x 0 # Set video-pan-y 0 # Show-text "Reset zoom/pan"
KP6                 add video-pan-x 0.01
KP7                 add video-zoom  -0.05
KP8                 add video-pan-y  -0.01
KP9                 add video-zoom   0.05
KP_DEC              ignore
KP_ENTER            ignore


#  Mouse
#  [MBTN_LEFT/_DBL] [WHEEL_UP/WHEEL_DOWN] [MBTN_RIGHT/_DBR]
MBTN_LEFT               cycle pause         #pause/unpause (with left click)
MBTN_LEFT_DBL           cycle fullscreen    # fullscreen/un-fullscreen (with double left click)
WHEEL_UP                add volume 2
WHEEL_DOWN              add volume -2
ctrl+WHEEL_UP           seek 5
ctrl+WHEEL_DOWN         seek -5


