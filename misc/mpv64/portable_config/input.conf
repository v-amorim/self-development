# ---------------------------------------------------------------------------
# [ESC] [F1] [F2] [F3] [F4] [F5] [F6] [F7] [F8] [F9] [F10] [F11] [F12]
# ---------------------------------------------------------------------------
ESC                 set                 fullscreen  no

F1                  ignore
F2                  ignore
F3                  ignore
F4                  ignore
F5                  ignore
F6                  ignore
F7                  ignore
F8                  show-text           ${playlist}
F9                  show-text           ${track-list}
F10                 ignore
F11                 ignore
F12                 script-binding      stats/display-page-4

SHIFT+F1            add                 sub-delay    -0.1
SHIFT+F2            add                 sub-delay    +0.1
SHIFT+F3            add                 audio-delay  -0.010
SHIFT+F4            add                 audio-delay  +0.010


# ---------------------------------------------------------------------------
# [1] [2] [3] [4] [5] [6] [7] [8] [9] [0] [-] [=] [BS]
# [!] [@] [#] [$] [%] [¨] [&] [*] [(] [)] [_] [+]
# ---------------------------------------------------------------------------
1                   add                 contrast    -1
ALT+1               set                 current-window-scale  1.0
2                   add                 contrast    +1
ALT+2               set                 current-window-scale  2.0
3                   add                 brightness  -1
4                   add                 brightness  +1
5                   add                 gamma       -1
6                   add                 gamma       +1
7                   add                 saturation  -1
8                   add                 saturation  +1
9                   add                 volume      -2
0                   add                 volume      +2
ALT+0               set                 current-window-scale  0.5
-                   add                 sub-scale   -0.1
CTRL+-              add                 audio-delay -0.100
=                   add                 sub-scale   +0.1
BS                  set                 speed       +1.0
SHIFT+BS            revert-seek
SHIFT+CTRL+BS       revert-seek mark
ALT+BS              set                 video-zoom  +0

# !                   ignore
# @                   ignore
# SHARP               ignore
# $                   ignore
# %                   ignore
# ¨                   ignore
# &                   ignore
# *                   ignore
# )                   ignore
# (                   ignore
# _                   ignore
# +                   ignore
CTRL++              add                 audio-delay     +0.100


# ---------------------------------------------------------------------------
# [q] [w] [e] [r] [t] [y] [u] [i] [o] [p] [´] [[]
# [Q] [W] [E] [R] [T] [Y] [U] [I] [O] [P] [`] [{]
# ---------------------------------------------------------------------------
q                   quit
Q                   quit-watch-later

w                   add                 panscan  -0.1
W                   add                 panscan  +0.1
CTRL+w              quit

e                   ignore
E                   ignore

r                   add                 sub-pos  -1
R                   add                 sub-pos  +1

t                   ignore
T                   cycle               ontop

y                   ignore
Y                   ignore

u                   cycle-values        sub-ass-override "force" "yes"
U                   cycle               sub-forced-events-only

i                   script-binding      stats/display-stats
I                   script-binding      stats/display-stats-toggle

o                   show-progress
O                   no-osd              cycle-values osd-level 3 1

p                   ignore
P                   ignore

`                   script-binding      console/enable
[                   add                 speed  -0.25
{                   add                 speed  -0.05


# ---------------------------------------------------------------------------
# [a] [s] [d] [f] [g] [h] [j] [k] [l] [ç] [~] []]
# [A] [S] [D] [F] [G] [H] [J] [K] [L] [Ç] [^] [}]
# ---------------------------------------------------------------------------
a                   cycle               audio
A                   cycle               audio down

s                   cycle               sub
S                   cycle               sub down
CTRL+s              screenshot          window
ALT+s               screenshot          each-frame

d                   cycle               deinterlace
D                   cycle               deband

f                   cycle               fullscreen
F                   ignore
SHIFT+f             ignore

g                   ignore
G                   ignore

h                   ignore
H                   ignore
CTRL+h              cycle-values        hwdec "auto-safe" "no"

j                   seek                -86
J                   ignore

k                   playlist-shuffle    ; show-text "Shuffled"
K                   playlist-unshuffle  ; show-text "Unshuffled"

l                   seek                +86
L                   cycle-values        loop-file yes no ; show-text "${?=loop-file==yes:Looping enabled (file)}${?=loop-file==no:Looping disabled (file)}"

ç                   ignore
Ç                   ignore

]                   add                 speed  +0.25
}                   add                 speed  +0.05


# ---------------------------------------------------------------------------
# [\] [z] [x] [c] [v] [b] [n] [m] [,] [.] [;] [/]
# [|] [Z] [X] [C] [V] [B] [N] [M] [<] [>] [:] [?]
# ---------------------------------------------------------------------------
z                   osd-msg-bar         add chapter +1 ; show-text "${?chapter:Chapter: ${chapter}}"
Z                   osd-msg-bar         add chapter -1 ; show-text "${?chapter:Chapter: ${chapter}}"

x                   screenshot          video
X                   screenshot          video each-frame

c                   screenshot
C                   ignore
CTRL+c              quit                4

v                   cycle               sub-visibility
V                   cycle               sub-ass-vsfilter-aspect-compat
ALT+v               cycle               secondary-sub-visibility

b                   ignore
B                   ignore

n                   ignore
N                   ignore

m                   cycle               mute
M                   ignore

,                   frame-back-step
<                   ignore

.                   frame-step
>                   ignore

/                   set speed           +1.0
?                   ignore


# ---------------------------------------------------------------------------
# Arrow Keys  [↑UP]
#     [←LEFT] [↓DOWN] [RIGHT→]
# ---------------------------------------------------------------------------
UP                  add                 volume    +2
SHIFT+UP            no-osd              seek      +5 exact
ALT+UP              add                 video-pan-y  +0.1

DOWN                add                 volume    -2
SHIFT+DOWN          no-osd              seek      -5 exact
ALT+DOWN            add                 video-pan-y  -0.1

CTRL+LEFT           no-osd              sub-seek  -1
SHIFT+LEFT          add                 chapter   -1
CTRL+SHIFT+ LEFT    no-osd              sub-step  -1
ALT+LEFT            add                 video-pan-x  +0.1

CTRL+RIGHT          no-osd              sub-seek  +1
SHIFT+RIGHT         add                 chapter   +1
CTRL+SHIFT+ RIGHT   no-osd              sub-step  +1
ALT+RIGHT           add                 video-pan-x  -0.1


# ---------------------------------------------------------------------------
# [SPACE]   [ENTER] [TAB]
# [INSERT]  [HOME]  [PGUP]
# [DEL]     [END]   [PGDOWN]
# ---------------------------------------------------------------------------
SPACE               cycle               pause
ALT+ENTER           cycle               fullscreen

INSERT              ignore
HOME                ignore
PGUP                playlist-prev
SHIFT+PGUP          add                 chapter  +1

DEL                 script-binding      osc/visibility
END                 ignore
PGDWN               playlist-next
SHIFT+PGDWN         add                 chapter  -1


# ---------------------------------------------------------------------------
# Numpad
# [KP7]     [KP8]       [KP9]
# [KP4]     [KP5]       [KP6]
# [KP1]     [KP2]       [KP3]
# [KP0]     [KP_DEC]    [KP_ENTER]
# ---------------------------------------------------------------------------
KP0                 cycle-values        video-rotate    90 180 270 0
KP1                 add                 video-zoom      -0.05
KP2                 add                 video-pan-y     +0.01
KP3                 add                 video-zoom      +0.05
KP4                 add                 video-pan-x     -0.01
KP5                 set                 video-zoom      +0.00 ; set video-pan-x 0 ; set video-pan-y 0 ; set video-aspect 0 ; show-text "Reset: zoom | pan | aspect"
CTRL+KP5            cycle-values        video-aspect-override "16:9" "4:3" "2.35:1" "-1"
KP6                 add                 video-pan-x     +0.01
KP7                 add                 video-zoom      -0.05
KP8                 add                 video-pan-y     -0.01
KP9                 add                 video-zoom      +0.05
KP_DEC              ignore
KP_ENTER            ignore


# ---------------------------------------------------------------------------
#  Mouse
#  [MBTN_LEFT/_DBL] [WHEEL_UP/WHEEL_DOWN] [MBTN_RIGHT/_DBR]
#  [MBTN_BACK]      [MBTN_FORWARD]
# ---------------------------------------------------------------------------
MBTN_LEFT           cycle               pause
MBTN_LEFT_DBL       cycle               fullscreen

MBTN_BACK           playlist-prev
MBTN_FORWARD        playlist-next

WHEEL_UP            add                 volume  +2
WHEEL_DOWN          add                 volume  -2

CTRL+WHEEL_UP       seek                +5
CTRL+WHEEL_DOWN     seek                -5


